{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% load category_list %}

{% block title %}{{ block.super }}Password Changed Success{% endblock %}

{% block content %}
  <div class="row mar_zero" id="main" style="min-height: 500px;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin_top_30">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin_top_30">
        <div class="row mar_zero">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padd_zero margin_top_50">
            <h4 class="text-center margin_top_50 sego1">
              {% trans 'Congratulations! Your password was successfully changed.' %}
            </h4>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center margin_top_30">
              <a class="btn btn-default" modal-form data="user" template-url="/static/templates/login.html"
                 method="POST" dialog-class="login-modal"
                 path="/login_ajax/" redirect="/" close-on-success="true">Login</a>
              <a href="{% url 'index' %}" class="btn btn-default">&nbsp;Home&nbsp;</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
