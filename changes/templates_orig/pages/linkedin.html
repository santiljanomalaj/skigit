<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>

    $(document).ready(function(){
        function getUrlVars()
        {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for(var i=0; i < hashes.length; i++)
            {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
        var id=getUrlVars()['id'];
        if(id){
            window.location = 'http://skigit.com/?id='+id
        }
    });

</script>

<span style="text-align: start; margin-top: 30px;">Loading Please wait...</span>
</body>
